<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Watch Hub</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" defer src="script.js"></script>
</head>
<body>
  <nav>
    <h1>Anime Watch Hub</h1>
    <input id="searchBox" type="text" placeholder="Search Anime..." autocomplete="off">
    
    <!-- Profile Section -->
    <div class="profile-container">
      <img id="profileIcon" src="assets/Profiles/default-profile.png" alt="Profile Icon">
      <div id="profileDropdown" class="dropdown hidden">
        <ul>
          <li id="greetingMessage" class="hidden">Welcome, <span id="username">User</span>!</li>
          <li><a href="#" id="loginBtn">Login/Signup</a></li>
          <li><a href="profile.html" id="profileBtn" class="hidden">Profile</a></li>
          <li><a href="settings.html">Settings</a></li>
          <li><a href="#" id="logoutBtn" class="hidden">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search Results -->
  <section id="results" class="anime-grid"></section>

  <footer>
    &copy; 2024 Anime Watch Hub. All rights reserved.
  </footer>
</body>
</html>
