<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Watch Hub</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Search Section -->
    <h1>Welcome to Anime Watch Hub</h1>
    <div class="input-group">
      <input id="search-box" type="text" class="form-control" placeholder="Search anime..." aria-label="Search anime">
      <button class="btn btn-primary" onclick="performSearch()">Search</button>
    </div>

    <!-- Search Results -->
    <div id="search-results" class="search-results"></div>
  </div>

  <!-- JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
