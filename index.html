<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Watch Hub</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
  <script defer src="js/anim.js"></script>
</head>
<body>
  <header>
    <h1>Anime Watch Hub</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="privacy.html">Privacy</a>
    </nav>
    <div id="search-container">
      <input id="search-box" type="text" placeholder="Search for anime...">
      <button id="search-btn" onclick="searchAnime()">Search</button>
    </div>
    <div id="filter-container">
      <select id="filter-genre">
        <option value="">All Genres</option>
        <option value="action">Action</option>
        <option value="drama">Drama</option>
        <option value="comedy">Comedy</option>
        <option value="fantasy">Fantasy</option>
      </select>
      <select id="sort-options">
        <option value="popularity">Sort by Popularity</option>
        <option value="score">Sort by Score</option>
        <option value="date">Sort by Release Date</option>
      </select>
    </div>
  </header>

  <main>
    <section id="results">
      <h2>Search Results</h2>
      <div id="search-results"></div>
      <button id="load-more-btn" onclick="loadMoreAnime()">Load More</button>
    </section>

    <section id="watchlist">
      <h2>My Watchlist</h2>
      <div id="watchlist-container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Anime Watch Hub</p>
  </footer>
</body>
</html>
