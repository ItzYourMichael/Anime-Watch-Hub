<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Watch Hub</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Anime Watch Hub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" id="homeLink">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="randomLink">Random Anime</a>
        </li>
        <li class="nav-item profile-container">
          <img id="profileIcon" src="assets/images/default-profile.png" class="rounded-circle" alt="Profile" width="40" height="40">
          <div class="profile-dropdown">
            <a href="#" id="profileLink">Profile</a>
            <a href="#" id="loginLink">Login/SignUp</a>
            <a href="#" id="logoutLink" style="display:none;">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Search Section -->
<div class="container mt-4">
  <h1 class="text-light">Find Your Favorite Anime</h1>
  <div class="input-group mb-3">
    <input type="text" id="searchBox" class="form-control" placeholder="Search for anime...">
    <button class="btn btn-warning" id="searchButton">Search</button>
  </div>
  <div id="animeResults" class="row"></div>
</div>

<!-- Footer -->
<footer class="text-center text-light mt-5">
  <p>&copy; 2024 Anime Watch Hub | All rights reserved</p>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
