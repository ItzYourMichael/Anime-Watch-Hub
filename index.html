<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Watch Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <h1 class="site-title">Anime Watch Hub</h1>
    <div class="nav">
      <input type="text" id="searchInput" placeholder="Search for Anime..." onkeyup="searchAnime()">
      <div class="profile-icon" onclick="toggleProfileMenu()">
        <!-- Profile Icon (Example using circle to match theme) -->
        <div class="circle-icon"></div>
      </div>
    </div>
  </header>

  <!-- Profile Dropdown Menu -->
  <div id="profileMenu" class="profile-menu hidden">
    <a href="login.html">Login</a>
    <a href="profile.html">Profile</a>
    <a href="settings.html">Settings</a>
  </div>

  <!-- Anime Grid -->
  <section id="animeGrid">
    <!-- Anime items will be populated here -->
  </section>

  <script src="script.js"></script>
</body>
</html>
