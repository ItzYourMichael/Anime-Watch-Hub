<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Watch Hub</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <h1>Anime Watch Hub</h1>
    <div class="nav-buttons">
      <button onclick="openSearch()">Search Anime</button>
      <button onclick="showFavorites()">Favorites</button>
      <button onclick="openProfile()">Profile</button>
    </div>
  </nav>

  <!-- Search Section -->
  <section class="search-section" id="searchSection">
    <input type="text" id="searchInput" placeholder="Search anime by name..." onkeyup="searchAnime()">
  </section>

  <!-- Anime List Section -->
  <section id="animeList" class="anime-section">
    <h2>Discover Popular Anime</h2>
    <div class="anime-grid" id="animeGrid"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Anime Watch Hub | <a href="https://myanimelist.net/" target="_blank">Powered by MyAnimeList</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
