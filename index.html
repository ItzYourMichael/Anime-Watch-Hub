<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Watch Hub</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/anime.js"></script>
  <script defer src="js/site.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <h1>Anime Watch Hub</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
    </nav>
    <div class="search-container">
      <input id="search-box" type="text" placeholder="Search for anime...">
      <button id="search-btn" onclick="searchAnime()">Search</button>
    </div>
  </header>

  <main>
    <section id="results">
      <h2>Search Results</h2>
      <div id="loading-spinner" class="hidden">Loading...</div>
      <div id="search-results"></div>
    </section>

    <section id="watchlist">
      <h2>My Watchlist</h2>
      <div id="watchlist-container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Anime Watch Hub</p>
    <button id="theme-toggle-btn">Toggle Dark Theme</button>
  </footer>
</body>
</html>
