<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Watch Hub</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" defer src="script.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <h1>Anime Watch Hub</h1>
    <div class="profile-container">
      <img id="profileIcon" src="assets/Profiles/default-profile.png" alt="Profile Icon">
      <div class="profile-dropdown hidden">
        <p>Welcome, User!</p>
        <a href="#" id="loginLink">Login/Signup</a>
        <a href="#" id="profileLink">Profile</a>
        <a href="#" id="settingsLink">Settings</a>
        <a href="#" id="logoutLink">Logout</a>
      </div>
    </div>
    <button id="toggleTheme">Toggle Theme</button>
  </nav>

  <!-- Search Box -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for an anime...">
  </div>

  <!-- Featured Anime Section -->
  <section id="featuredAnime">
    <h2>Featured Anime</h2>
    <div class="featured-grid">
      <!-- Anime cards go here -->
    </div>
  </section>

  <!-- Trending Anime Section -->
  <section id="trendingAnime">
    <h2>Trending Anime</h2>
    <div class="trending-list">
      <!-- Trending anime list goes here -->
    </div>
  </section>

  <footer>&copy; 2024 Anime Watch Hub. All rights reserved.</footer>
</body>
</html>
