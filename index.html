<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Watch Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <h1>Anime Watch Hub</h1>
        <div class="nav-buttons">
            <button onclick="openSearch()">Search Anime</button>
            <button onclick="showFavorites()">Favorites</button>
            <button onclick="openProfile()">Profile</button>
        </div>
    </nav>

    <!-- Privacy Policy and Terms Buttons -->
    <div class="policy-container" style="text-align: center; margin-top: 20px;">
        <a href="privacy.html" class="policy-button">Privacy Policy</a>
        <a href="terms.html" class="policy-button">Terms of Use</a>
    </div>

    <!-- Search Section -->
    <section class="search-section" id="searchSection">
        <input type="text" id="searchBox" placeholder="Search anime by name..." oninput="handleSearchInput(event)">
    </section>

    <!-- Anime List Section -->
    <section id="animeList" class="anime-section">
        <h2>Discover Popular Anime</h2>
        <div class="anime-grid" id="animeGrid"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Anime Watch Hub. All rights reserved. Powered by MyAnimeList</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
