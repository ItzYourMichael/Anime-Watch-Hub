<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Watch Hub</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Anime Watch Hub</a>
    <div class="profile-container">
      <img id="profileIcon" src="assets/images/default-profile.png" class="rounded-circle" alt="Profile Icon" width="40" height="40">
      <div class="profile-dropdown">
        <a href="#" id="profileLink">Profile</a>
        <a href="#" id="loginLink">Login/SignUp</a>
        <a href="#" id="logoutLink" style="display:none;">Logout</a>
      </div>
    </div>
    <button class="btn btn-outline-light" id="toggleTheme">Toggle Theme</button>
  </div>
</nav>

<!-- Search Box -->
<div class="container mt-3">
  <input type="text" id="searchBox" class="form-control" placeholder="Search for anime...">
  <div id="animeResults" class="mt-4">
    <!-- Anime results will populate here -->
  </div>
</div>

<!-- Bootstrap JS Bundle and Custom JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
