<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Watch Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Anime Watch Hub</h1>
        <p>Your ultimate place for anime recommendations and more!</p>
    </header>

    <!-- Authentication Buttons -->
    <div class="auth-container">
        <button id="login">Login with Google</button>
        <button id="logout" style="display: none;">Logout</button>
    </div>

    <!-- Main Content -->
    <section class="content">
        <h2>Welcome to Anime Watch Hub</h2>
        <p>Log in to save your favorite anime to your watchlist, view recommendations, and join the discussion.</p>
    </section>

    <!-- Firebase and Main JS -->
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
