<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Watch Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header with Title and Search -->
  <header>
    <h1 class="site-title">Anime Watch Hub</h1>
    <div class="nav">
      <input type="text" id="searchInput" placeholder="Search Anime..." onkeyup="searchAnime()">
      <div class="profile-icon" onclick="toggleProfileMenu()">
        <div class="circle-icon"></div>
      </div>
    </div>
  </header>

  <!-- Profile Menu -->
  <div id="profileMenu" class="profile-menu hidden">
    <a href="login.html">Login</a>
    <a href="profile.html">Profile</a>
    <a href="settings.html">Settings</a>
  </div>

  <!-- Upcoming Anime Section -->
  <section id="upcomingAnime" class="anime-section">
    <h2>Upcoming Anime</h2>
    <div class="anime-grid" id="upcomingGrid">
      <!-- Upcoming anime cards will populate here -->
    </div>
  </section>

  <!-- All Anime Section -->
  <section id="allAnime" class="anime-section">
    <h2>All Anime</h2>
    <div class="anime-grid" id="animeGrid">
      <!-- Anime cards will populate here -->
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
